<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic Tac Toe</title>
    <link rel="stylesheet" href="{{url_for('static', filename='game.css')}}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="info">
        <h2>Game Info</h2>
        <div class="player" id="player">{{ current_player }} To Move</div>
        <div class="winner" id="winner"></div>
        <div class="move-list-container">
            <table class="move-list" id="move-list">
                <th scope="col">No.</th>
                <th scope="col">Player</th>
                <th scope="col">Move</th>
            </table>
        </div>
        <div class="utn-container">
            <textarea class="utn" id="utn">81 X -1 -1</textarea>
            <button class="utn-button" id="utn-button"><svg class="utn-svg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M160-160v-80h110l-16-14q-52-46-73-105t-21-119q0-111 66.5-197.5T400-790v84q-72 26-116 88.5T240-478q0 45 17 87.5t53 78.5l10 10v-98h80v240H160Zm400-10v-84q72-26 116-88.5T720-482q0-45-17-87.5T650-648l-10-10v98h-80v-240h240v80H690l16 14q49 49 71.5 106.5T800-482q0 111-66.5 197.5T560-170Z"/></svg></button>
        </div>
    </div>
    <div class="board">
        <div class="mini-board" id="mini-0">
            <div class="mini-square remove-top remove-left possible" id="0-0-0-0"></div>
            <div class="mini-square remove-top possible" id="0-0-0-1"></div>
            <div class="mini-square remove-top remove-right possible" id="0-0-0-2"></div>
            <div class="mini-square remove-left possible" id="0-0-1-0"></div>
            <div class="mini-square possible" id="0-0-1-1"></div>
            <div class="mini-square remove-right possible" id="0-0-1-2"></div>
            <div class="mini-square remove-bottom remove-left possible" id="0-0-2-0"></div>
            <div class="mini-square remove-bottom possible" id="0-0-2-1"></div>
            <div class="mini-square remove-bottom remove-right possible" id="0-0-2-2"></div>
        </div>
        <div class="mini-board" id="mini-1">
            <div class="mini-square remove-top remove-left possible" id="0-1-0-0"></div>
            <div class="mini-square remove-top possible" id="0-1-0-1"></div>
            <div class="mini-square remove-top remove-right possible" id="0-1-0-2"></div>
            <div class="mini-square remove-left possible" id="0-1-1-0"></div>
            <div class="mini-square possible" id="0-1-1-1"></div>
            <div class="mini-square remove-right possible" id="0-1-1-2"></div>
            <div class="mini-square remove-bottom remove-left possible" id="0-1-2-0"></div>
            <div class="mini-square remove-bottom possible" id="0-1-2-1"></div>
            <div class="mini-square remove-bottom remove-right possible" id="0-1-2-2"></div>
        </div>
        <div class="mini-board" id="mini-2">
            <div class="mini-square remove-top remove-left possible" id="0-2-0-0"></div>
            <div class="mini-square remove-top possible" id="0-2-0-1"></div>
            <div class="mini-square remove-top remove-right possible" id="0-2-0-2"></div>
            <div class="mini-square remove-left possible" id="0-2-1-0"></div>
            <div class="mini-square possible" id="0-2-1-1"></div>
            <div class="mini-square remove-right possible" id="0-2-1-2"></div>

        </div>

    </div>
</body>
<script src="{{url_for('static', filename='game.js')}}"></script>
</html>
